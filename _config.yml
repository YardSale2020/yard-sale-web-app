permalink: pretty
theme: jekyll_patternbot

patternbot:
  title: "Curbed"
  description:  |
    A web app that allows to people to efficiently get rid of/pick up things without having to talk to people or pay for the item.
  font_url: "https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Saira+Semi+Condensed:300,400,500,600,700,800,900&display=swap"
  colors:
    primary: "--color-primary"
    patterns:
      brand.logos: "--color-primary-light"
  rationales:
    typefaces.primary: |
      The primary typeface we chose is Lato sans-serif and is used for all paragraphs and buttons.
    typefaces.secondary: |
      Our secondary typeface is Source Code Pro and used for all titles or headings.
    colors.primary: |
      The primary color is a beautiful bright pink associated with fun, love and nourishment.
    colors.secondary: |
      The secondary color is a beautiful dark pink, also associated with fun, love and nourishment.
    colors.accent: |
      Our accent color is a gray-pink used for hover states, links, and secondary information.
  layouts:
    default: |
      This is the layout to be used on all pages.
    module-full: |
      This is the layout to be used for every module that take up the full screen on small or medium sizes.
    module-overlay: |
      This is the layout to be used for every module that with be overlayed on the map.
